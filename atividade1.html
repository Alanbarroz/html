<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções em JavaScript</title>
</head>
<body>
    <script>

  function mostrarMensagem() {
    document.write("<p>Seja bem-vindo ao JavaScript!</p>");
  }

  function saudarAluno(nome) {
    document.write(`<p>Olá, ${nome}! Que bom te ver!</p>`);
  }

  function converterParaMetros(centimetros) {
    return centimetros / 100;
  }

  function calcularMedia(nota1, nota2) {
    return (nota1 + nota2) / 2;
  }

  function calcularArea(largura, altura) {
    return largura * altura;
  }

  function calcularDesconto(precoOriginal, desconto) {
    return precoOriginal - desconto;
  }

  function fraseApresentacao(nome, idade, cidade) {
    return `Olá, meu nome é ${nome}, tenho ${idade} anos e moro em ${cidade}.`;
  }

  mostrarMensagem(); 
  saudarAluno("Alan");

  let metros = converterParaMetros(250); 
  document.write(`<p>250 centímetros equivalem a ${metros} metros.</p>`);
  
  let media = calcularMedia(8.5, 9.0); 
  document.write(`<p>A média é ${media}.</p>`);

  let area = calcularArea(5, 3); 
  document.write(`<p>A área do retângulo é ${area} metros quadrados.</p>`);

  let precoFinal = calcularDesconto(100, 20); 
  document.write(`<p>O preço com desconto é R$ ${precoFinal}.</p>`);

  let apresentacao = fraseApresentacao("Alan", 17, "Teresina"); 
  document.write(`<p>${apresentacao}</p>`);

    </script>
</body>
</html>
